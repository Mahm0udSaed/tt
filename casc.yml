jenkins:
  systemMessage: "Controlled by Configuration as Code"
jobs:
  - script: >
        multibranchPipelineJob('configuration-as-code') {
        branchSources {
                git {
                id = 'configuration-as-code'
                remote('https://github.com/mkrzyzanowski/blog-001.git')
                }
      }
}
unclassified:
  shell:
    shell: "bash"
  globalLibraries:
    libraries:
      - defaultVersion: "master"
        name: "satqe_pipeline_lib"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/mkrzyzanowski/blog-001.git"
                traits:
                - "gitBranchDiscovery"
