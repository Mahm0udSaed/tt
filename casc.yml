jenkins:
  systemMessage: "Controlled by Configuration as Code"
unclassified:
  shell:
    shell: "bash"
  globalLibraries:
    libraries:
      - defaultVersion: "master"
        name: "satqe_pipeline_lib"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/tsundberg/maven-build-with-jenkins-pipeline.git"
                traits:
                - "gitBranchDiscovery"
#                  - branchDiscoveryTrait:
#                      strategyId: 1        
jobs:
  - script: >
      pipelineJob('maven-pipeline-version-controlled') {
          definition {
              triggers {
                  cron('H/5 * * * *')
              }
              cpsScm {
                  scm {
                    git {
                        remote { url 'https://github.com/tsundberg/maven-build-with-jenkins-pipeline.git' }
                        branch '*/master'
                        extensions {}
                    }
                  }
                  scriptPath 'src/ci/Jenkinsfile'
              }
          }
      }


